<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="XO-removebg-preview.png" type="image/x-icon">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameboard" id ='gameboard'></div>
    <div id="controls">
        <input type="text" name="" id="player1" placeholder="Player 1 Name">
        <input type="text" name="" id="player2" placeholder="Player 2 Name">
        <button id="start-button">Start Game</button>
        <button id="restart-button">Restart Game</button>
    </div>
    <div id="message"></div>
    <div id="result-display"></div>

</body>
</html>
